<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz - Online Shopping in Nepal | Best Deals, Prices...</title>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/200a6efa5c.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="top-nav">
                <div class="leftTop">
                    <div class="left-links"><a href="#">Become a Seller</a></div>
                    <div class="left-links"><a href="#">Payments &#38; Recharge</a></div>
                    <div class="left-links"><a href="#">Help &#38; Support</a></div>
                    <div class="left-links"><a href="#">Daraz Logistics Partner</a></div>
                </div>
                <div class="rightTop">     
                    <div class="save-more">
                        <div class="daraz-icon"></div>
                        <a href="#">Save More on App</a>
                    </div>
                </div>
            </div>
            
            <div class="bottom-nav">
                <div class="logo">
                    <img src="images/logo.png" alt="LOGO" width="120px" height= "48px">
                </div>
                <div class="search-box-container">
                    <input class="search-input" name="search" type="text" placeholder="Search in Daraz">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="menu">
                    <div class="main-links"><a href="#" class="btn-1"><i class="fa-regular fa-user"></i> Login</a>
                    </div>
                    <div class="main-links"><a href="#" class="btn-2">  Sign Up</a></div>
                    <div class="main-links"><a href="#" class="btn-3"><i class="fa-solid fa-globe"></i> En </a>
                    </div>
                    <div class="main-links">
                        <a href="#" class="btn-4"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <section>
        <div class="main-content">
            <div class="left-link-container">
                <ul id="ul-el">
                    <script>
                        let ulEl = document.querySelector("#ul-el");
                        const listData = 
                        [
                            "Women's Fashion", "Health &#38; Beauty", "Men's Fashion",
                            "Watches &#38; Accessories", "Electronic Devices", "TV &#38; Home Applianceset", "Electronic Accessories", "Groceries &#38; Pets", "Babies &#38; Toys", "Home &#38; Lifestyle", "Sports &#38; Outdoor", "Motors, Tools &#38; DIY"
                        ];
                        const iconData = 
                        [
                            "fa-solid fa-person-dress", "fa-solid fa-notes-medical", "fa-solid fa-shirt",
                            "fa-regular fa-clock", "fa-solid fa-laptop", "fa-solid fa-tv", 
                            "fa-solid fa-plug", "fa-solid fa-cart-shopping", "fa-solid fa-baby", 
                            "fa-solid fa-couch", "fa-solid fa-volleyball", "fa-solid fa-screwdriver-wrench"

                        ];
                        let para = "";
                        for(let i = 0; i < listData.length; i++)
                        {
                            para +=
                            `
                                <li>
                                    <a class="iborder" href="#">
                                        <div class="border">
                                            <i class="${iconData[i]} icon-card"></i>
                                        </div>
                                            <p class="link-category">${listData[i]}</p>
                                    </a>
                                </li>
                            `;
                        }
                        ulEl.innerHTML = para;
                    </script>
                </ul>
            </div>
            <div class="right-img-container">
                <div class="slideshow">
                    <img class="image-container" src="images/banner1.jpg">
                    <img class="image-container" src="images/banner2.jpg">
                    <img class="image-container" src="images/banner3.jpg">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="category-section">
            <div class="category-content">
                <script>
                    let categoryEl = document.querySelector(".category-content");

                    const imgSrc = 
                    [
                        "product1.png", "product2.png", "product3.png", "product4.png", "product5.png",
                        "product6.png", "product7.png", "product8.png", "product9.png", "product10.png",
                    ];
                    const catData = 
                    [
                        "Mart", "Beauty", "Home &#38; Decor", "Proudly Nepali", "Men's Fashion", "Electronic",
                        "Sale is live", "Women's Fashion", "Hobbies", "Everyday Low Price"
                    ]

                    let holder = "";
                    for(let i = 0; i < imgSrc.length; i++)
                    {
                        holder += 
                        `
                        <div class="content-items">
                            <img src="images/products/${imgSrc[i]}" alt="" width= "100%">
                            <p>${catData[i]}</p>
                        </div>
                        `;
                    }
                    categoryEl.innerHTML = holder;
                </script>
            </div>
        </div>
    </section>
    <br>
    <section>
       
    </section>
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("image-container");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
        }

        slides[slideIndex-1].style.display = "block";  
        }
    </script>
</body>
</html>
